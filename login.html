    <div class="login-container">
        <h2 class="login-heading">Logare</h2>
        <form>
            <div class="mb-3">
                <label for="loginUsername">Utilizator:</label>
                <input type="text" class="form-control" placeholder="Nume de utilizator" id="loginUsername" required>
            </div>

            <div class="mb-3">
                <label for="loginPassword">Parolă:</label>
                <input type="password" class="form-control" placeholder="Parolă" id="loginPassword" required>
            </div>

            <a>
            <button type="button" class="btn btn-primary login-button" onclick="logare()" onclick="adminLog()">Logare</button>
            </a>
        </form>
    </div>
    
    <script>

        function logare() {
            let username = document.getElementById('loginUsername').value;
            let password = document.getElementById('loginPassword').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];

            let user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert('Login reușit!');
                redirectToPage('http://127.0.0.1:5502/index.html');
            }else{
                alert('Login eșuat. Verificați numele de utilizator și parola.');
            }
        }

        function adminLog() {
            let username = document.getElementById('loginUsername').value;
            let password = document.getElementById('loginPassword').value;

            let adminLogin = JSON.parse(localStorage.getItem('admin')) || {};

            if (username === 'admin' && password === '2409') {
                alert('Login reušit!');
                redirectToPage('http://127.0.0.1:5502/crud.html');
            }else {
                alert('Login eșuat. Verificați numele de utilizator și parola.');
            }

        }

        

        function redirectToPage(page) {
            window.location.href = page;
        }

    </script>
