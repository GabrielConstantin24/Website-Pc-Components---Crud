    <div id="crud-container">
        <div id="crud-btns">
            <button id="edit" class="button button-blue">EDIT</button>
            <button id="delete" class="button button-red">DELETE</button>
            <button id="add" class="button button-green">ADD</button>
        </div>

        <div id="crud-edit" >

            <div id="inputs">
                <div>
                    <input type="text" id="edit-categories" list="categories" placeholder="Categorie">
                    <input type="text" id="edit-items" list="items" placeholder="Produs">
                </div>

                <div>
                    <input type="text" id="edit-name" placeholder="Produs Nou Nume">
                    <input type="number" id="edit-price" placeholder="Produs Nou Pret">
                </div>
            </div>

            <datalist id="categories">
                <option value="product"></option>
            </datalist>

            <datalist id="items">

            </datalist>

            <div id="edit-drop-area" class="drop-area" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
                <p>Adauga Imaginea aici.</p>
            </div>

            <button id="save" class="button button-blue">SAVE</button>
        </div>

        <div id="crud-delete" class="hidden">
            <div>
                <input type="text" id="delete-categories" list="categories" placeholder="Categorie">
                <input type="text" id="delete-items" list="items" placeholder="Produs">
            </div>

            <button id="delete-item" class="button button-red">DELETE</button>
        </div>

        <div id="crud-add" class="hidden">
            <input type="text" id="add-categories" list="categories" placeholder="Categorie">

            <div>
                <input type="text" id="add-name" placeholder="Produs Nou Nume">
                <input type="number" id="add-price" placeholder="Produs Nou Pret">
            </div>

            <div id="add-drop-area" class="drop-area" ondragover="handleDragOver(event)" ondrop="handleDropAdd(event)">
                <p>Adauga Imaginea aici.</p>
            </div>
            
            <button id="add-item" class="button button-green">SAVE</button>
        </div>
    </div>


    <script src="crud.js"></script>
