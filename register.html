    <div class="register-container">
        <h2 class="register-heading">Register</h2>
        <form>
            <div class="mb-3">
                <label for="registerUsername">Utilizator:</label>
                <input type="text" class="form-control" placeholder="Nume de utilizator" id="registerUsername" required>
            </div>

            <div class="mb-3">
                <label for="registerPassword">Parolă:</label>
                <input type="password" class="form-control" placeholder="Parolă" id="registerPassword" required>
            </div>

            <a>
            <button type="button" class="btn btn-primary register-button" onclick="register()">Register</button>
            </a>
        </form>
    </div>

    <script>

        function register() {
            let username = document.getElementById('registerUsername').value;
            let password = document.getElementById('registerPassword').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];

            let existingUser = users.find(u => u.username === username);

            if (existingUser) {
                alert('Acest utilizator există deja. Alegeți un alt nume de utilizator.');
            }else{
                let newUser = { username: username, password: password };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                alert('Înregistrare reușită!');

                let admin = {username: 'admin', password: '2409'};
                localStorage.setItem('admin', JSON.stringify(admin));
            }
        }
        
    </script>
